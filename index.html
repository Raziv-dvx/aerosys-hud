<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>AeroSys HUD</title>
</head>

<body class="bg-transparent">
  <div id="root"></div>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      if (window.electron) {
        window.electron.windowControl('log-error', { message, source, lineno, colno, error: error ? error.stack : null });
      } else {
        console.error('Global error:', message, error);
      }
    };
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
